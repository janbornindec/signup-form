<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC Newsletter Subscription Form</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="JClogo-white.png" alt="Janelle Choo's logo">
        </div>
    </div>
    <div class="right">
        <div class="description">
            <p>Your story only just begun. <br>Don't lose the progress you've made so far. <em><strong>Sign up now.</strong></em></p>
        </div>
        <div class="form-container">
            <form action="" method="get">
                <h1>Sign me up!</h1>
                <section class="name">
                    <div class="first-name">
                        <label for="first-name">First Name<span aria-label="required">*</span></label>
                        <input id="first-name" type="text" name="first-name" required/>
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name<span aria-label="required">*</span></label>
                        <input id="last-name" type="text" name="last-name" required/>
                    </div>
                </section>
                <section class="contact">
                    <div class="email">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email"/>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="mobile">
                        <label for="mobile">Mobile number</label>
                        <input id="mobile" type="tel" name="mobile" minlength="10" pattern="\d{10}|\d{3}( |-|\.)?\d{3}( |-|\.)?\d{4}"/>
                        <span class="error" aria-live="polite"></span>
                    </div>
                </section>
                <section class="set-password">
                    <div class="password">
                        <label for="password">Password<span aria-label="required">*</span></label>
                        <input id="password" type="password" name="password" required minlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"/>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="comfirm-pass">
                        <label for="confirm-pass">Confirm password<span aria-label="required">*</span></label>
                        <input id="confirm-pass" type="password" name="confirm-pass" required/>
                        <span class="error" aria-live="polite"></span>
                    </div>
                </section>
                <section class="submit">
                    <div>
                        <button type="submit">Subscribe</button>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
