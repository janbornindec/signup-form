<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC Newsletter Subscription Form</title>
</head>
<body>
    <div class="left">
    </div>
    <div class="right">
        <div class="description">
            <p>Subscribe to our newsletter so you don't miss out on the new products and offers. <br>We will deliver the latest newsletter straight to your mailbox, no matter where you are.</p>
        </div>
        <div class="form-container">
            <form action="" method="get">
                <h1>Sign me up!</h1>
                <p>
                    Required fields are followed by <strong><span aria-label="required">*</span></strong>
                </p>
                <section class="name">
                    <div>
                        <label for="first-name">First Name<span aria-label="required">*</span></label>
                        <input id="first-name" type="text" name="first-name"/>
                        <label for="last-name">Last Name<span aria-label="required">*</span></label>
                        <input id="last-name" type="text" name="last-name"/>
                    </div>
                </section>
                <section class="contact">
                    <div>
                        <label for="email">Email<span aria-label="required">*</span></label>
                        <input id="email" type="email" name="email"/>
                        <label for="Mobile number">Mobile number</label>
                        <input id="mobile" type="tel" name="mobile"/>
                    </div>
                </section>
                <section class="password">
                    <div>
                        <label for="password">Password<span aria-label="required">*</span></label>
                        <input for="password" type="password" name="password">
                        <label for="confirm-pass">Confirm password<span aria-label="required">*</span></label>
                        <input for="confirm-pass" type="password" name="confirm-pass">
                    </div>
                </section>
                <section class="submit">
                    <div>
                        <button type="submit">Subscribe</button>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
